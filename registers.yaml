  # DDA Registers (Display FIFO Arbitration)
  # ===========================================================================
  DDA_CONFIG:
    offset: 0x02e0
    group: memory_buffer

  DDA_ON_OFF:
    offset: 0x02e4
    group: memory_buffer

  # ===========================================================================
