# ATI Rage 128 Pro Register Definitions
#
# Reference key:
#   RRG:<page>      - Rage 128 Pro Register Reference Guide (PDF page number)
#   xorg:<file>     - xserver-xorg-video-r128 driver source
#   linux:<file>    - Linux kernel r128 DRM driver source
#   hardware:<card> - Not documented or used in drivers, discovered
#                     through experimentation on this specific card
#
# Field format:
#   bit: N           - single bit at position N
#   bits: [lo, hi]   - multi-bit field from lo to hi (inclusive)
#   values:          - named constants for field values
#   flags:           - flags (listed below) that apply to this field
#   ref:             - where information about this field was found
#   description:     - a short description of the field
#
# Flags (optional list, default is readable + writable):
#   no_read            - register cannot be read (write-only)
#   no_write           - register cannot be written (read-only)
#   read_side_effects  - reading modifies hardware state (e.g., auto-increment)
#   indirect           - access requires index register to be set first
#   reverse_engineered - not documented or used in dirvers, discovered through
#                        experimentation
#
# unknown:          - bit ranges with observable behavior but unknown purpose
#                     supports: bit, bits, description (description is for
#                     documentation only, not currently displayed)

groups:
  config:
    name: "Configuration Registers"
    ref: "RRG:20"
  crtc:
    name: "CRTC"
    ref: "RRG:79"
  dac:
    name: "DAC"
    ref: "RRG:141"
  memory_buffer:
    name: "Memory Buffer Control"
    ref: "RRG:93"
  overscan:
    name: "Overscan"
    ref: "RRG:97"
  scratch_pad:
    name: "Scratch Pad"
    ref: "RRG:103"
  gui_dest:
    name: "Destination GUI Registers"
    ref: "RRG:155"
  gui_source:
    name: "Source GUI Registers"
    ref: "RRG:164"
  host_data:
    name: "Host Data Registers"
    ref: "RRG:167"
  scissor:
    name: "Scissor Registers"
    ref: "RRG:173"
  datapath:
    name: "Datapath Registers"
    ref: "RRG:182"
  gui_control:
    name: "GUI Engine Control Registers"
    ref: "RRG:200"
  gui_status:
    name: "GUI Engine Status Registers"
    ref: "RRG:201"
  misc:
    name: "Miscellaneous"
    ref: "RRG:207"

registers:
  # ===========================================================================
  # CRTC Registers
  # ===========================================================================
  CRTC_GEN_CNTL:
    offset: 0x0050
    group: crtc
    ref: "RRG:80"
    fields:
      CRTC_DBL_SCAN_EN:
        bit: 0
      CRTC_INTERLACE_EN:
        bit: 1
      CRTC_C_SYNC_EN:
        bit: 4
      CRTC_PIX_WIDTH:
        bits: [8, 10]
        values:
          4BPP: 1
          8BPP: 2
          15BPP: 3
          16BPP: 4
          24BPP: 5
          32BPP: 6
      CRTC_CUR_EN:
        bit: 16
      CRTC_CUR_MODE:
        bits: [17, 19]
        values:
          64X64_MONO: 0
      CRTC_EXT_DISP_EN:
        bit: 24
      CRTC_EN:
        bit: 25
      CRTC_DISP_REQ_EN_B:
        bit: 26
    reserved:
      - bits: [2, 3]
      - bits: [5, 7]
      - bits: [11, 15]
      - bits: [20, 23]
      - bits: [27, 31]

  CRTC_EXT_CNTL:
    offset: 0x0054
    group: crtc
    ref: "RRG:82"
    fields:
      CRTC_VGA_XOVERSCAN:
        bit: 0
      VGA_BLINK_RATE:
        bits: [1, 2]
      VGA_ATI_LINEAR:
        bit: 3
      VGA_128KAP_PAGING:
        bit: 4
      VGA_TEXT_132:
        bit: 5
      VGA_XCRT_CNT_EN:
        bit: 6
      CRTC_HSYNC_DIS:
        bit: 8
      CRTC_VSYNC_DIS:
        bit: 9
      CRTC_DISPLAY_DIS:
        bit: 10
      CRTC_SYNC_TRISTATE:
        bit: 11
      CRTC_HSYNC_TRISTATE:
        bit: 12
      CRTC_VSYNC_TRISTATE:
        bit: 13
      CRTC_CRT_ON:
        bit: 15
      VGA_CUR_B_TEST:
        bit: 17
      VGA_PACK_DIS:
        bit: 18
      VGA_MEM_PS_EN:
        bit: 19
      VGA_READ_PREFETCH_DIS:
        bit: 20
      DFIFO_EXTSENSE:
        bit: 21
      FP_OUT_EN:
        bit: 22
      FP_ACTIVE:
        bit: 23
      VCRTC_IDX_MASTER:
        bits: [24, 30]
    reserved:
      - bit: 7
      - bit: 14
      - bit: 16
      - bit: 31

  CRTC_H_TOTAL_DISP:
    offset: 0x0200
    group: crtc
    ref: "RRG:79"
    fields:
      CRTC_H_TOTAL:
        bits: [0, 8]
      CRTC_H_DISP:
        bits: [16, 23]
    reserved:
      - bits: [9, 15]
      - bits: [24, 31]

  CRTC_H_SYNC_STRT_WID:
    offset: 0x0204
    group: crtc
    ref: "RRG:79"
    fields:
      CRTC_H_SYNC_STRT_PIX:
        bits: [0, 2]
      CRTC_H_SYNC_STRT_CHAR:
        bits: [3, 11]
      CRTC_H_SYNC_WID:
        bits: [16, 21]
      CRTC_H_SYNC_POL:
        bit: 23
    reserved:
      - bits: [12, 15]
      - bit: 22
      - bits: [24, 31]

  CRTC_V_TOTAL_DISP:
    offset: 0x0208
    group: crtc
    ref: "RRG:79"
    fields:
      CRTC_V_TOTAL:
        bits: [0, 10]
      CRTC_V_DISP:
        bits: [16, 26]
    reserved:
      - bits: [11, 15]
      - bits: [27, 31]

  CRTC_V_SYNC_STRT_WID:
    offset: 0x020c
    group: crtc
    ref: "RRG:80"
    fields:
      CRTC_V_SYNC_STRT:
        bits: [0, 10]
      CRTC_V_SYNC_WID:
        bits: [16, 20]
      CRTC_V_SYNC_POL:
        bit: 23
    reserved:
      - bits: [11, 15]
      - bits: [21, 22]
      - bits: [24, 31]

  CRTC_OFFSET:
    offset: 0x0224
    group: crtc

  CRTC_OFFSET_CNTL:
    offset: 0x0228
    group: crtc

  CRTC_PITCH:
    offset: 0x022c
    group: crtc

  # ===========================================================================
  # DAC Registers
  # ===========================================================================
  DAC_CNTL:
    offset: 0x0058
    group: dac
    ref: "RRG:142"
    fields:
      DAC_RANGE_CNTL:
        bits: [0, 1]
      DAC_BLANKING:
        bit: 2
      DAC_CMP_EN:
        bit: 3
      DAC_CMP_OUTPUT:
        bit: 7
      DAC_8BIT_EN:
        bit: 8
      DAC_4BPP_PIX_ORDER:
        bit: 9
      DAC_TVO_EN:
        bit: 10
      DAC_TVO_OVR_EXCL:
        bit: 11
      DAC_TVO_16BPP_DITH_EN:
        bit: 12
      DAC_VGA_ADR_EN:
        bit: 13
      DAC_PDWN:
        bit: 15
      DAC_CRC_EN:
        bit: 19
      DAC_MASK:
        bits: [24, 31]
    reserved:
      - bits: [4, 6]
      - bit: 14
      - bits: [16, 18]
      - bits: [20, 23]

  PALETTE_INDEX:
    offset: 0x00b0
    group: dac

  PALETTE_DATA:
    offset: 0x00b4
    group: dac
    flags: [read_side_effects]

  # ===========================================================================
  # Reset & Engine Control Registers
  # ===========================================================================
  GEN_RESET_CNTL:
    offset: 0x00f0
    group: misc
    ref: "RRG:219"
    fields:
      SOFT_RESET_GUI:
        bit: 0

  PC_NGUI_CTLSTAT:
    offset: 0x0184
    group: gui_control
    ref: "RRG:253"
    fields:
      PC_FLUSH_GUI:
        bits: [0, 1]
      PC_RI_GUI:
        bits: [2, 3]
      PC_FLUSH_NONGUI:
        bits: [4, 5]
      PC_RI_NONGUI:
        bits: [6, 7]
      PC_PURGE_GUI:
        bit: 8
      PC_PURGE_NONGUI:
        bit: 9
      PC_DIRTY:
        bit: 24
      PC_PURGE_DOPURGE:
        bit: 25
      PC_FLUSH_DOFLUSH:
        bit: 26
      PC_BUSY_INIT:
        bit: 27
      PC_BUSY_FLUSH:
        bit: 28
      PC_BUSY_GUI:
        bit: 29
      PC_BUSY_NGUI:
        bit: 30
      PC_BUSY:
        bit: 31
    aliases:
      PC_FLUSH_ALL:
        bits: [0, 7]
        ref: "linux:drivers/char/drm/r128_drv.h:247"
    reserved:
      - bits: [10, 23]

  # ===========================================================================
  # Interrupt Registers
  # ===========================================================================
  GEN_INT_CNTL:
    offset: 0x0040
    group: misc
    ref: "RRG:211"
    fields:
      CRTC_VBLANK_INT_EN:
        bit: 0
      CRTC_VLINE_INT_EN:
        bit: 1
      CRTC_VSYNC_INT_EN:
        bit: 2
      SNAPSHOT_INT_EN:
        bit: 3
      FP_DETECT_INT_EN:
        bit: 10
      BUSMASTER_EOL_INT_EN:
        bit: 16
      I2C_INT_EN:
        bit: 17
      MPP_GP_INT_EN:
        bit: 18
      GUI_IDLE_INT_EN:
        bit: 19
      VIPH_INT_EN:
        bit: 24
    reserved:
      - bits: [4, 9]
      - bits: [11, 15]
      - bits: [20, 23]
      - bits: [25, 31]

