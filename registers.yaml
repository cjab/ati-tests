  # ===========================================================================
  OVR_CLR:
    offset: 0x0230
    group: overscan

  OVR_WID_LEFT_RIGHT:
    offset: 0x0234
    group: overscan

  OVR_WID_TOP_BOTTOM:
    offset: 0x0238
    group: overscan

  # ===========================================================================
  # Overlay & Video Registers
  # ===========================================================================
  OV0_SCALE_CNTL:
    offset: 0x0420
    group: misc

  # ===========================================================================
  # Multimedia Port Processor Registers
  # ===========================================================================
  MPP_TB_CONFIG:
    offset: 0x01c0
    group: misc

  MPP_GP_CONFIG:
    offset: 0x01c8
    group: misc

  # ===========================================================================
  # MPEG/DVD Registers
  # ===========================================================================
  SUBPIC_CNTL:
    offset: 0x0540
    group: misc

  # ===========================================================================
  # VIP & I2C Registers
  # ===========================================================================
  VIPH_CONTROL:
    offset: 0x01d0
    group: misc

  I2C_CNTL_1:
    offset: 0x0094
    group: misc

  # ===========================================================================
  # Capture Registers
  # ===========================================================================
  CAP0_TRIG_CNTL:
    offset: 0x0950
    group: misc

  CAP1_TRIG_CNTL:
    offset: 0x09c0
    group: misc

  # ===========================================================================
  # PM4/CCE Registers
  # ===========================================================================
  PM4_BUFFER_OFFSET:
    offset: 0x0700
    group: misc
    ref: "linux:drivers/char/drm/r128_drv.h"

  PM4_BUFFER_CNTL:
    offset: 0x0704
    group: misc
    ref: "linux:drivers/char/drm/r128_drv.h:270"
    fields:
      PM4_BUFFER_SIZE_L2QW:
        bits: [0, 26]
        description: log2 of size of the ring buffer in quadwords
      PM4_BUFFER_CNTL_NOUPDATE:
        bit: 27
        description: |
          Always set when writing in available driver source. It's unclear what
          its exact purpose is.
      PM4_BUFFER_MODE:
        bits: [28, 31]
        description: |
          When this is set to anything other than NONPM4 all MMIO writes to the
          GUI engine registers are disabled. Everything must go through the
          CCE FIFO at that point.
        values:
          NONPM4: 0
          192PIO: 1
          192BM: 2
          128PIO_64INDBM: 3
          128BM_64INDBM: 4
          64PIO_128INDBM: 5
          64BM_128INDBM: 6
          64PIO_64VCBM_64INDBM: 7
          64BM_64VCBM_64INDBM: 8
          64PIO_64VCPIO_64INDPIO: 15

  PM4_BUFFER_WM_CNTL:
    offset: 0x0708
    group: misc
    ref: "linux:drivers/char/drm/r128_drv.h"

  PM4_BUFFER_DL_RPTR_ADDR:
    offset: 0x070c
    group: misc
    ref: "linux:drivers/char/drm/r128_drv.h"

  PM4_BUFFER_DL_RPTR:
    offset: 0x0710
    group: misc
    ref: "linux:drivers/char/drm/r128_drv.h"

  PM4_BUFFER_DL_WPTR:
    offset: 0x0714
    group: misc
    ref: "linux:drivers/char/drm/r128_drv.h"

  PM4_BUFFER_DL_WPTR_DELAY:
    offset: 0x0718
    group: misc
    ref: "RRG:238"

  PM4_BUFFER_ADDR:
    offset: 0x07f0
    group: misc

  PM4_MICRO_CNTL:
    offset: 0x07fc
    group: misc
    ref: "linux:drivers/char/drm/r128_drv.h:311"
    fields:
      PM4_DEBUG_VALUE:
        bits: [0, 13]
        flags: [reverse_engineered]
        ref: "hardware:Rage128ProUltra(PCI 1002:5446)"
        description: |
          Debug output field depending on PM4_DEBUG_MODE. With mode 0
          (default), shows DWORDS remaining in current packet (0x3fff when idle).
          With mode 1, shows current target register address in >>2 encoding.
        values:
          IDLE: 0x3fff
      PM4_DEBUG_MODE:
        bits: [16, 20]
        flags: [reverse_engineered]
        ref: "hardware:Rage128ProUltra(PCI 1002:5446)"
        description: |
          Selects what PM4_DEBUG_VALUE displays. Modes 0x00 and 0x01 are confirmed.
          Other modes (0x02-0x1f) show various internal state but their exact
          meaning is not yet understood. Some appear to show DP_GUI_MASTER_CNTL
          bit slices, packet header fields, or other internal registers.
        values:
          PKT_DWORDS_REMAIN: 0x0
          PKT_CURR_REGISTER: 0x1
      PM4_MICRO_FREERUN:
        bit: 30
    unknown:
      - bits: [14, 15]
      - bits: [21, 29]
      - bit: 31

  PM4_FIFO_DATA_EVEN:
    offset: 0x1000
    group: misc
    flags: [no_read]

  PM4_FIFO_DATA_ODD:
    offset: 0x1004
    group: misc
    flags: [no_read]

  PM4_MICROCODE_ADDR:
    offset: 0x07d4
    group: misc
    fields:
      PM4_MICROCODE_ADDR:
        bits: [0, 7]

  PM4_MICROCODE_RADDR:
    offset: 0x07d8
    group: misc
    flags: [no_read]
    description: |
      Read address register for microcode. Write-only (reads return 0). Use this
      to set the address before reading via DATAH/DATAL. Using ADDR instead of
      RADDR before a read corrupts the first instruction read. Writes to RADDR
      also update ADDR (they share the underlying pointer), but RADDR sets a
      "read mode" flag that ADDR does not. Defined in headers but never
      used in driver code.

  PM4_MICROCODE_DATAH:
    offset: 0x07dc
    group: misc
    flags: [indirect]

  PM4_MICROCODE_DATAL:
    offset: 0x07e0
    group: misc
    flags: [read_side_effects, indirect]

  PM4_STAT:
    offset: 0x07b8
    group: gui_status
    flags: [no_write]
    ref: "linux:drivers/char/drm/r128_drv.h:300"
    description: |
      Mirrors GUI_STAT bits 16-31 exactly. Only the FIFOCNT field (bits 0-11)
      differs - it reflects the CCE FIFO instead of the GUI command FIFO.
    fields:
      PM4_FIFOCNT:
        bits: [0, 11]
        description: Number of CCE FIFO slots currently available (max depends on PM4_BUFFER_MODE).
      PM4_BUSY:
        bit: 16
        description: PM4 microengine is busy processing.
      MICRO_BUSY:
        bit: 17
        description: State of the micro engine.
      FPU_BUSY:
        bit: 18
        description: State of the pre-setup engine.
      VC_BUSY:
        bit: 19
        description: State of the vertex controller engine.
      IDCT_BUSY:
        bit: 20
        description: State of the IDCT engine.
      ENG_EV_BUSY:
        bit: 21
        description: State of the event engine.
      SETUP_BUSY:
        bit: 22
        description: State of the setup engine.
      EDGEWALK_BUSY:
        bit: 23
        description: State of the edgewalker pipeline.
      ADDRESSING_BUSY:
        bit: 24
        description: State of the texel/destination addressing pipeline.
      ENG_3D_BUSY:
        bit: 25
        description: State of the eng_3d data pipeline.
      ENG_2D_SM_BUSY:
        bit: 26
        description: State of the eng_2d state machine.
      ENG_2D_BUSY:
        bit: 27
        description: State of the eng_2d pipeline.
      GUI_WB_BUSY:
        bit: 28
        description: State of the GUI write buffer.
      CACHE_BUSY:
        bit: 29
        description: State of the pixel cache.
      PM4_GUI_ACTIVE:
        bit: 31
        description: OR of all busy bits above - indicates any GPU activity.
    reserved:
      - bits: [12, 15]
      - bit: 30

  # ===========================================================================
  # GUI Status Registers
  # ===========================================================================
  GUI_STAT:
    offset: 0x1740
    group: gui_status
    flags: [no_write]
    ref: "RRG:201"
    fields:
      GUI_FIFO_CNT:
        bits: [0, 11]
      PM4_BUSY:
        bit: 16
      MICRO_BUSY:
        bit: 17
      FPU_BUSY:
        bit: 18
      VC_BUSY:
        bit: 19
      IDCT_BUSY:
        bit: 20
      ENG_EV_BUSY:
        bit: 21
      SETUP_BUSY:
        bit: 22
      EDGEWALK_BUSY:
        bit: 23
      ADDRESSING_BUSY:
        bit: 24
      ENG_3D_BUSY:
        bit: 25
      ENG_2D_SM_BUSY:
        bit: 26
      ENG_2D_BUSY:
        bit: 27
      GUI_WB_BUSY:
        bit: 28
      CACHE_BUSY:
        bit: 29
      GUI_ACTIVE:
        bit: 31
    reserved:
      - bits: [12, 15]
      - bit: 30

  # ===========================================================================
  # Datapath / Drawing Engine Registers
  # ===========================================================================
  DP_GUI_MASTER_CNTL:
