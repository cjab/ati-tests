          8X8_MONO: 0
          8X8_MONO_TRANS: 1
          8X1_MONO: 2
          8X1_MONO_TRANS: 3
          1X8_MONO: 4
          1X8_MONO_TRANS: 5
          32X1_MONO: 6
          32X1_MONO_TRANS: 7
          32X32_MONO: 8
          32X32_MONO_TRANS: 9
          8X8_COLOR: 10
          8X1_COLOR: 11
          1X8_COLOR: 12
          SOLIDCOLOR: 13
          NONE: 15
      GMC_DST_DATATYPE:
        bits: [8, 11]
        values:
          PSEUDO_COLOR_8: 2
          ARGB_1555: 3
          RGB_565: 4
          RGB_888: 5
          ARGB_8888: 6
          RGB_332: 7
          Y8_GREYSCALE: 8
          RGB_8_GREYSCALE: 9
          YUV_422_VYUY: 11
          YUV_422_YVYU: 12
          AYUV_444_8888: 14
          ARGB_4444: 15
      GMC_SRC_DATATYPE:
        bits: [12, 13]
        values:
          MONO: 0
          MONO_TRANS: 1
          DST_COLOR: 3
      GMC_BYTE_PIX_ORDER:
        bit: 14
      GMC_CONVERSION_TEMP:
        bit: 15
      GMC_ROP3:
        bits: [16, 23]
        values:
          SRCCOPY: 0xcc
      GMC_SRC_SOURCE:
        bits: [24, 26]
        values:
          MEMORY: 2
          HOST_DATA: 3
          HOST_DATA_ALIGNED: 4
      GMC_3D_FCN_EN:
        bit: 27
      GMC_CLR_CMP_CNTL_DIS:
        bit: 28
      GMC_AUX_CLIP_DIS:
